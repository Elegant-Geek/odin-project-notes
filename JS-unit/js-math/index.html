<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Function library example</title>
  <style>
    input {
      font-size: 2em;
      margin: 10px 1px 0;
    }
  </style>
  </head>
<body>

  <input class="numberInput" type="text">
  <p></p>

  <script>
    const input = document.querySelector('.numberInput');
    const para = document.querySelector('p');

        function squared(num) {
        return num * num;
        }

        function cubed(num) {
        return num * num * num;
        }
// MY ADDED SQUARE ROOT FUNCTION
        function sqroot(num) {
            if (num < 0) { return ((num * -1) ** 0.5).toFixed(2) + 'i';
         } else {
            return (num ** 0.5).toFixed(2);
         }
        }
// NOTE that the num * -1 sets it to a positive value so the result doesnt show up as NaN
        function factorial(num) {
        if (num < 0) return undefined;
        if (num === 0) return 1;
        let x = num - 1;
        while (x > 1) {
            num *= x;
            x--;
        }
        return num;
        }
// CIRCUMFERENCE
        function circumference(num) {
        return (2 * Math.PI * num).toFixed(2);
        }
// EVENT HANDLER
        input.addEventListener("change", () => {
  const num = parseFloat(input.value);
  if (isNaN(num)) {
    para.textContent = "You need to enter a number!";
  } else {
    para.textContent = `${num} squared is ${squared(num)}. `;
    para.textContent += `${num} cubed is ${cubed(num)}. `;
    para.textContent += `${num} factorial is ${factorial(num)}. `;
    para.textContent += `${num} square ROOT is ${sqroot(num)}. `;
    para.textContent += `${num} the circumference with radius ${num} is ${circumference(num)}.`;
  }
});

  </script>
</body>
</html>
